<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Microservice</title>
    <link href="/public/css/index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header><h1>URL Shortner Microservice</h1></header>
        <div class="row">
            <div class="col-sm-4 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">URL Shortner</h5>
                  <p class="card-text">Provide the URL that you want to shorten below.</p>
                  <form action="api/shorturl" method="post">
                    <label for="url_input" class="form-label">URL</label>
                    <input type="text" class="form-control" id="url_input" name="url" aria-describedby="basic-addon3">
                    <button type="submit" class="btn btn-secondary">Shorten URL</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-4 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Search Shortened URL</h5>
                  <p class="card-text">Search the shortened name for the given URL below.</p>
                  <form action="api/shorturl" method="get">
                    <label for="search-url" class="form-label">URL</label>
                    <input type="text" class="form-control" id="search-url" name="url" aria-describedby="basic-addon3">
                    <button type="submit" class="btn btn-secondary">Shortened URL</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Go To URL</h5>
                    <p class="card-text">Go to the URL by giving the shortened name below</p>
                    <form action="" id="shortURL-form">
                      <label for="go-to" class="form-label">URL Shortner Code</label>
                      <input type="number" class="form-control" id="go-to" aria-describedby="basic-addon3">
                      <button type="submit" class="btn btn-secondary" onclick=shortURLCode()>Go To URL</button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
    </div>  
    <script>
      function shortURLCode(){
        console.log('api/shorturl/'+document.getElementById("go-to").value);
        document.getElementById("shortURL-form").action = 'api/shorturl/'+document.getElementById("go-to").value;
      } 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
